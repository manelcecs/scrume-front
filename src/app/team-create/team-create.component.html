<div id="main-team">
  <section>
    <div>
      <h3>{{ team != undefined?'Editar':'Crear' }} un equipo</h3>
    </div>
  </section>

  <section>
    <form id="form-team-create">
      <mat-form-field class="form-field-team-create">
        <input #nameImput matInput placeholder="Nombre" [formControl]="name">
        <mat-hint>{{ nameImput.value?.length || 0 }}/15</mat-hint>
        <mat-error *ngIf="name.invalid">{{ getErrorMessageName() }}</mat-error>
      </mat-form-field> <br /> <br />

      <div id="buttons-team-create">
        <button id="cancel-team-create" (click)="cancelCreateteam()" mat-flat-button>Cancelar</button>
        <button id="save-team-create" type="submit" (click)="createTeam()" [disabled]="!validForm()" mat-flat-button #submit>Guardar</button>
      </div>
    </form>
  </section>


<div *ngIf="id != undefined" id="members-team">
  <table mat-table [dataSource]="members" class="mat-elevation-z8" aria-describedby="la tabla del equipo">

    <ng-container matColumnDef="email">
      <th scope="col" mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} <span *ngIf="element.isAdmin"class="badge badge-primary">ADMIN</span></td>
    </ng-container>

    <ng-container matColumnDef="nickname">
        <th scope="col" mat-header-cell *matHeaderCellDef> Nickname </th>
      <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th scope="col" mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="!element.isAdmin" matTooltip="Nombrar administrador" (click)="changeRol(element.id, element.isAdmin)">verified_user</mat-icon>
        <mat-icon *ngIf="element.isAdmin && numAdmins > 1" matTooltip="Revocar administrador"  (click)="changeRol(element.id, element.isAdmin)">cancel</mat-icon>
        <mat-icon *ngIf="element.id != userLogged.idUser " matTooltip="Eliminar usuario" (click)="deleteFromTeam(element.id)">delete</mat-icon>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

</div>
