<form>
  <section>
    <div>
      <h3>{{ idNote > 0?'Editar':'Crear' }} una nota</h3>
    </div>
  </section>
  <div>
    <mat-form-field class="form-field">
      <textarea [formControl]="content" placeholder="Contenido" matInput>
    </textarea>
      <mat-error *ngIf="content.invalid">{{ getErrorMessageName() }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <button id="cancel-dialog" mat-button (click)="onNoClick()" matTooltip="Cancelar creaciÃ³n de nota">
      Cancelar
    </button>
    <button id="save-dialog" mat-button (click)="onSaveClick()" cdkFocusInitial matTooltip="Guardar nota" #submit>
      Guardar
    </button>
  </div>
</form>
