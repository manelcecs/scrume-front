<mat-sidenav-container [hasBackdrop]="true">

  <mat-sidenav id="menu-vertical-izquierdo" #sidenav mode="over" [fixedInViewport]="true" [fixedTopGap]="70">
    <ul class="nav flex-column ul">
      <li class="li" class="nav-item" *ngFor="let item of routes">
        <a class="nav-link active" *ngIf="item.visible" (click)="navigateTo(item.route, item.method); sidenav.close();"><mat-icon>{{item.icon}}</mat-icon>  {{item.title}}</a>
      </li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content style="overflow: hidden;">
    <nav style="z-index: top;" class="navbar navbar-dark" id="menu-horizontal">
      <div id="menu-horizontal-buttons-left">
        <button mat-icon-button (click)="sidenav.toggle(); sidenavnotifications.close()"><mat-icon>menu</mat-icon></button>
        <a id="logo" (click)="navigateTo('bienvenida')"><img alt="" src="../assets/logo.webp" width="auto" height="30" class="d-inline-block align-top"></a>
      </div>

      <div id="menu-horizontal-buttons-right">
      <div class="username" *ngIf="user == undefined"><a class="access" (click)="navigateTo('register')">Registrarse</a></div>

        <a class="access" *ngIf="user == undefined" (click)="openLogin()" >Acceder</a>
        <img *ngIf="user != undefined" src="../assets/profile.webp" width="auto" height="25" class="d-inline-block align-top" alt="" (click)="openProfile();sidenavnotifications.close(); sidenav.close()">
        <img *ngIf="user != undefined" src="../assets/logout.webp" width="auto" height="25" class="d-inline-block align-top" alt="" (click)="logOut();sidenavnotifications.close()" >
        <img *ngIf="!notifications && !alerts && user != undefined" src="../assets/notification.webp" width="auto" height="25" class="d-inline-block align-top" alt="" (click)="sidenavnotifications.toggle(); sidenav.close()" >
        <img *ngIf="(notifications || alerts) && user != undefined" src="../assets/notification-color.webp" width="auto" height="25" class="d-inline-block align-top" alt="" (click)="sidenavnotifications.toggle(); sidenav.close()">
      </div>

    </nav>
    <mat-progress-bar *ngIf="loading" mode="indeterminate" style="width: 100%; height: 5px;">
    </mat-progress-bar>
    <main id="principal">
      <router-outlet >
      </router-outlet>
    </main>
  </mat-sidenav-content>

  <mat-sidenav #sidenavnotifications mode="over" position="end" [fixedInViewport]="true" [fixedTopGap]="70">
    <app-notifications [invitations]="invitations" [alerts]="alertsColection" (onAnswerInvitations)="getNotifications(); updateTeams();" (onDiscardNotification)="getAlerts()"></app-notifications>

  </mat-sidenav>

</mat-sidenav-container>
