<mat-nav-list>

  <p *ngIf="sprints.length == 0" style="text-align: center;">¡No tienes tableros aún!</p>
  <div *ngFor="let sprint of sprints; index as i;">
    <a *ngFor="let board of sprint.workspaces;" mat-list-item (click)="moveTaskToSprint(board.column, taskId, sprint.id)">
      <span mat-line>Sprint {{i+1}} | Tablero: {{board.name}}</span>
      <span mat-line>Esta tarea pasara al tablero {{board.name}} del Sprint {{i +1}}</span>
    </a>
  </div>

</mat-nav-list>
