<div id=title-card>
    <h4>Editar tarea </h4>
      <mat-spinner [diameter]="20" *ngIf="loading"></mat-spinner>
  </div>
<div>
  <form id="prueba" action="" method="POST">
    <div>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="title"/>
        <mat-error *ngIf="title.invalid">{{ getErrorMessageTitle() }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput [formControl]="description"></textarea>
        <mat-error *ngIf="description.invalid">{{ getErrorMessageDescription() }}</mat-error>
      </mat-form-field>
    </div>
    <div id="buttons-dialog">
      <button id="cancel-dialog" mat-button (click)="onNoClick()">
        Cancelar
      </button>
      <button id="save-dialog" mat-button (click)="onSaveClick()" [disabled]="loading" cdkFocusInitial>
        Guardar
      </button>
    </div>
  </form>
</div>
