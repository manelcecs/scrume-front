<div style="text-align: center;">
<h4>Crear documento nuevo</h4>
    <form style="margin-top: 20px;" id="prueba">
        <mat-form-field>
            <mat-label>Nombre del documento</mat-label>
            <input [formControl]="documentNameControl" placeholder="Nombre del documento" matInput />
            <mat-error *ngIf="documentNameControl.invalid">{{getNameErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Selecciona una opci√≥n</mat-label>
            <mat-select [(value)]="selected" [formControl]="tipo">
                <mat-option value="REVIEW">REVIEW</mat-option>
                <mat-option value="MIDDLE_REVIEW">MIDDLE REVIEW</mat-option>
                <mat-option value="PLANNING_MEETING">PLANNING MEETING</mat-option>
                <mat-option value="MIDDLE_RETROSPECTIVE">MIDDLE RETROSPECTIVE</mat-option>
                <mat-option value="RETROSPECTIVE">RETROSPECTIVE</mat-option>
            </mat-select>
            <mat-error *ngIf="tipo.invalid">{{getTipoErrorMessage()}}</mat-error>
        </mat-form-field>

        <div id="buttons-dialog">
            <button id="cancel-dialog" mat-button (click)="onNoClick()">
                Cancelar
            </button>
            <button id="save-dialog" mat-button (click)="onSaveClick(selected)" cdkFocusInitial>
                Guardar
            </button>
        </div>
    </form>
</div>
